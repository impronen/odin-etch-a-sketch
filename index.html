<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> etch-a-sketch</title>
</head>

<body>

  <div class="header">
    <h1 class="heading-text">etch-a-sketch</h1>
  </div>

  <div class="main">
    <div class="settings">
      <h2>Settings</h2>
      <div class="grid-size">8x8</div>
      <input type="range" min="2" max="30" value="8" />
      
      <button class="generate big buttons">Big Grid</button>
      <button class="generate normal buttons">Normal Grid</button>
      <button class="generate small buttons">Small Grid</button>
      <button class="Reset buttons">Reset</button>
    </div>

    <div class="gridContainer"></div>

  </div>

  <div class="footer"></div>

<script src="scripts.js"></script>

</body>
</html>
